{% extends "todo_app/base.html" %}
{% block content %}
<p>
    <input
        value="Add a new list"
        type="button"
        onclick="location.href='{% url "todo_app:list-add" %}'" class="btn btn-primary my-2" />
</p>
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul class="list-group">
    {% for todolist in object_list %}
    <li class="list-group-item list-group-item-primary">
        <div
            role="button"
            onclick="location.href='{% url "todo_app:list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
