{% extends "todo_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <input
        value="Submit"
        type="submit" class="btn btn-primary my-2">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "todo_app:list" todo_list.id %}'"
        class="btn btn-secondary my-2">
    {% if object %}
        <input
            value="Delete this item"
            type="button"
            onclick="location.href=
            '{% url "todo_app:item-delete" todo_list.id object.id %}'"
            class="btn btn-danger my-2">
    {% endif %}
</form>

{% endblock %}
